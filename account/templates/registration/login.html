


{% block content %}
<div class="container mt-5" style="width: 30rem; height: 20rem; margin: 0 auto; margin-top: 2rem; padding: 20px; background-color: #f4f4f4; border-radius: 8px;">
    <h2 style="text-align: center; color: #333; font-family: Arial, sans-serif; font-size: 1.5rem;">Login</h2>

    <form method="post" style="display: flex; flex-direction: column; gap: 15px; font-size: 1.2rem;">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary" style="padding: 10px; background-color: #007bff; border: none; color: white; font-size: 1.5rem; width: 30%; cursor: pointer; border-radius: 5px;">Login</button>
    </form>

    <p style="text-align: center; font-size: 1.5rem; color: #555;">Don't have an account? <a href="{% url 'account:sign_up' %}" style="color: #007bff; text-decoration: none;">Sign up here</a>.</p>
</div>
{% endblock %}
