{% extends "dashboard/base.html" %}

{% block title %}list{% endblock %}

{% block content %}
    <h1 style="text-align: center; color: #333;">Categories</h1>
    <ul style="list-style-type: none; padding: 0;">
        {% for category in categories %}
        <li style="padding: 10px; margin-bottom: 5px; border: 1px solid #ddd; border-radius: 4px;">
            <a href="{% url 'product:category-detail' category.id %}" style="text-decoration: none; color: #333;">{{ category.name }}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
