{% extends 'product/base.html' %}

{% block content %}
<h1 style="font-size: 2em; color: #333; text-align: center;">Your Wishlist</h1>

<!-- Check if there are any products in the wishlist -->
{% if products %}
    <ul style="list-style-type: none; padding: 0; margin: 0; display: flex; flex-direction: column; align-items: center;">
        {% for product in products %}
            <li style="margin-bottom: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; width: 80%; background-color: #f9f9f9;">
                <h2 style="font-size: 1.5em; color: #007BFF; text-align: center;">{{ product.name }}</h2>
                <p style="font-size: 1.2em; color: #555; text-align: center;">Price: ${{ product.price }}</p>
                <!-- Add any additional details or links related to the product -->
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p style="text-align: center; font-size: 1.2em; color: #888;">Your wishlist is empty.</p>
{% endif %}
{% endblock %}
